<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
 
    $("h4").fadeOut(1000);
  });
  $(document).ready(function(){
 
 $("#first").fadeOut(2000);
});
$(document).ready(function(){
 
 $('.second').fadeOut(3000);
});

</script>
</head>

    selector demo
</p>

<div class="second">This is Class</div>
