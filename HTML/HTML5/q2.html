<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Registration form</legend>
            <fieldset>
                <legend>Information</legend>
                Enter user Name: <input type="text" name="firstname" /> <br>
                Enter user Email: <input type="email" id="email" name="email" /><br />
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="lang" value="Male" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="lang" value="Female" id="female">
                <label for="female">Female</label><br>
            </fieldset>
            <fieldset>
                <legend>Choose state:</legend>
                <select name="lan" id="lan">
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Kerala">Kerala</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Enter Pincode</legend>
                <input type="text" name="Pincode" /> <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Password</legend>
                <input class="in" type="password" placeholder="         Password">
            </fieldset>

        </fieldset>

        <input type="submit" value="submit">
        <input type="reset" value="Reset">

        <br>
    </form>
</body>

</html>
